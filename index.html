<!doctype html>
<html ng-app="sampleApp">
  <head>
    <style>
      /*ul {*/
      div#scroll {
        overflow-y: auto;
        display: inline-block;
        height: 40em;
        border: 1px solid #f6f6f2;
        width: 66em;
      }
    </style>
  </head>
  <body ng-controller="SampleCtrl">
    <div id="scroll">
      <ul id='winmain'>
        <li ng-repeat="message in messages">
        <input ng-model="message.text" ng-change="messages.$save(message)" size="100%" />
        <button ng-click="messages.$remove(message)">X</button>
        </li>
      </ul>
      <a id="scroll-bottom"></a>
    </div>

    <form ng-submit="addMessage(newMessageText)">
      <input ng-model="newMessageText" size="100%" autofocus />
      <button type="submit">></button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
